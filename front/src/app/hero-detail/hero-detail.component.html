<style>
 * {
     margin-left: auto;
     margin-right: auto;
     width: min-content;
 }
</style>

<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
	<label>name:
	    <input style="border-radius: 5px;
			  border: 1px solid grey;
			  padding-left: 3px;
			  padding-top: 2px;
			  text-decoration: none;"
		   [(ngModel)]="hero.name"
		   placeholder="name"/>
	</label>
    </div>
</div>
